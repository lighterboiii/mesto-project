<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <main class="content">
    <header class="header">
      <img src="./images/mesto-logo.svg" class="header__logo" alt="Mesto logo.">
    </header>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__row">
            <p class="profile__name">Вячеслав Баумтрок</p>
            <button class="profile__button" type="button"></button>
          </div>
          <div class="profile__row">
            <p class="profile__caption">Веб-разработчик</p>
          </div>
        </div>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form" name="edit-form">
        <fieldset class="form__fieldset">
          <input class="form__item form__item_type_name" type="text" id="name" name="name" placeholder="Ваше имя">
          <input class="form__item form__item_type_job" type="text" id="activity" name="activity" placeholder="О себе">
        </fieldset>
        <button class="form__button profile-submit-button" type="submit">Сохранить</button>
      </form>
      <button class="form__close-button profile-close-button" type="reset"></button>
    </div>
  </div>
  <div class="popup popup__add-photo">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="form" name="edit-form">
        <fieldset class="form__fieldset">
          <input class="form__item form__item_type_photo" type="text" id="name" name="caption" placeholder="Название" required>
          <input class="form__item form__item_type_link" type="link" id="place" name="link"
            placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="form__button create-card-button" type="submit">Создать</button>
      </form>
      <button class="form__close-button add-photo-close-button" type="reset"></button>
    </div>
  </div>
  <template id="elements__template">
    <div class="elements__item">
      <figure class="elements__row">
        <img src="" alt="" class="elements__img">
        <figcaption class="elements__caption"></figcaption>
      </figure>
      <button class="like-button" type="button"></button>
      <button class="delete-button" type="button"></button>
    </div>
  </template>
    <div class="photo-card">
      <div class="photo-card__item">
        <figure class="photo-card__row">
          <img src="" alt="" class="photo-card__image">
          <figcaption class="photo-card__caption"></figcaption>
        </figure>
        <button class="form__close-button photo__close-button" type="reset"></button>
      </div>
    </div>
  <script src="scripts/index.js"></script>s
  <script src="scripts/initialCards.js"></script>
</body>

</html>
