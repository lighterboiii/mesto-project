<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <main class="content">
    <header class="header">
      <img src="<%=require('./images/mesto-logo.svg')%>" class="header__logo" alt="Mesto logo.">
    </header>
    <section class="profile" aria-label="user-profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__row">
            <p class="profile__name">Вячеслав Баумтрок</p>
            <button class="profile__button" type="button"></button>
          </div>
          <div class="profile__row">
            <p class="profile__caption">Веб-разработчик</p>
          </div>
        </div>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="user-cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup__profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form" name="edit-form" novalidate>
        <fieldset class="form__fieldset">
          <label for="name" class="form__field">
            <input class="form__item form__item_type_name" type="text" id="name" name="name" placeholder="Ваше имя"
              required minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__item-error name-error"></span>
          </label>
          <label for="activity" class="form__field">
            <input class="form__item form__item_type_job" type="text" id="activity" name="activity" placeholder="О себе"
              required minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__item-error activity-error"></span>
          </label>
        </fieldset>
        <button class="form__button profile-submit-button" type="submit">Сохранить</button>
      </form>
      <button class="form__close-button profile-close-button" type="reset"></button>
    </div>
  </div>
  <div class="popup popup__add-photo">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="form card-form" name="card-form" id="card-form" novalidate>
        <fieldset class="form__fieldset">
          <label for="name" class="form__field">
            <input class="form__item form__item_type_photo" type="text" id="name" name="photo-name"
              placeholder="Название" required minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__item-error name-error"></span>
          </label>
          <label for="place" class="form__field">
            <input class="form__item form__item_type_link" type="url" id="place" name="link"
              placeholder="Ссылка на картинку"
              pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$"
              data-error-message="Вставьте ссылку на картинку" required>
            <span class="form__item-error place-error"></span>
          </label>
        </fieldset>
        <button class="form__button create-card-button" type="submit">Создать</button>
      </form>
      <button class="form__close-button popup__photo-close-button" type="reset"></button>
    </div>
  </div>
  <template id="elements__template">
    <div class="elements__item">
      <figure class="elements__row">
        <img src="" alt="" class="elements__img">
        <figcaption class="elements__caption"></figcaption>
      </figure>
      <button class="like-button" type="button"></button>
      <button class="delete-button" type="button"></button>
    </div>
  </template>
  <div class="photo-card">
    <div class="photo-card__item">
      <figure class="photo-card__row">
        <img src="" alt="" class="photo-card__image">
        <figcaption class="photo-card__caption"></figcaption>
      </figure>
      <button class="form__close-button photo__close-button" type="reset"></button>
    </div>
  </div>
</body>

</html>
